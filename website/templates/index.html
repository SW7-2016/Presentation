{% extends "base.html" %}
{% block content %}
  <h2> Categories: </h2>

  <ul class="categoryList">
  {# for i in range(1) #}
  {% for category in cat_list %}
    <li class="categoryItem"><a href="{{ url_for('list_items', category=category.lower()) }}">
    <img src="/static/placeholder.jpg" alt="{{ category }}"/>
    <p>{{ category }}</p>
    </a></li>
  {% endfor %}
  {# endfor #}
  </ul>
{% endblock %}
